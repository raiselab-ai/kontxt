[tool:pytest]
# Pytest configuration for kontxt
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add source directory to path
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/kontxt
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    filters: Tests for Jinja2 filters
    renderers: Tests for prompt renderers
    prompts: Tests for Prompt class

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning